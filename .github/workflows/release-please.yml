# .github/workflows/release-please.yml
name: Create Release PR

on:
  workflow_dispatch: {} # manual trigger; pick branch in the UI

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Release Please
        id: rp
        uses: googleapis/release-please-action@v4
        with:
          release-type: node
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          # ðŸ‘‡ Important: ensure you're not using `command: manifest`
          config-file: release-please-config.json
